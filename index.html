<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lagu YB1OYS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding: 50px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      cursor: pointer;
    }
    h1 {
      color: #333;
    }
    p {
      font-size: 1.1em;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container" onclick="playAudio()">
    <h1>üéôÔ∏è Lagu Amatir Radio YB1OYS</h1>
    <p>Klik di mana saja pada kotak ini untuk memutar lagu secara berulang.</p>
  </div>

  <audio id="player" loop>
    <source src="yb1oys.mp3" type="audio/mpeg">
    Browser Anda tidak mendukung audio.
  </audio>

  <script>
    function playAudio() {
      const audio = document.getElementById("player");
      audio.play().then(() => {
        document.querySelector(".container p").textContent = "üéµ Lagu sedang diputar berulang...";
      }).catch(err => {
        document.querySelector(".container p").textContent = "‚ùó Gagal memutar lagu: " + err.message;
      });
    }
  </script>
</body>
</html>
